name: historical_un_population_projections
description: "Global population projections are based on historical World Population
    Prospects Editions published by the United Nations (UN) across a number of periodic
    publications.\r\n\r\nThe following UN Population Prospects have been included:\r\n\r\nUnited
    Nations (1973). World Population Prospects as Assessed in 1968. United Nations,
    New York.\r\n\r\nUnited Nations. World Population Prospects as Assessed in 1973.
    United Nations, New York.\r\n\r\nUnited Nations. World Population Prospects as
    Assessed in 1980. United Nations, New York.\r\n\r\nUnited Nations (1985). World
    Population Prospects: estimates and projections as assessed in 1982. United Nations,
    New York.\r\n\r\nUnited Nations (1986). World Population Prospects: estimates
    and projections as assessed in 1984. United Nations, New York.\r\n\r\nUnited Nations
    (1991). World Population Prospects 1990. United Nations, New York.\r\n\r\nUnited
    Nations (1998). World Population Prospects: the 1998 Revision. Volume I: Comprehensive
    Tables. United Nations, New York.\r\n\r\nUnited Nations, Department of Economic
    and Social Affairs, Population Division (2017). World Population Prospects: The
    2017 Revision."
data_file: Historical UN Population Projections.csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Historical%20UN%20Population%20Projections/Historical
    UN Population Projections.csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: un_1998_revision
    type: Float
  - name: un_1982_revision
    type: Float
  - name: un_1984_revision
    type: Float
  - name: un_1990_revision
    type: Float
  - name: un_2017_revision
    type: Float
  - name: un_2017_projection
    type: Float
  - name: un_1968_revision
    type: Float
  - name: un_1973_revision
    type: Float
  - name: un_1980_revision
    type: Float
