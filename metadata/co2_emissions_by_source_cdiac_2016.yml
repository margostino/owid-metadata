name: co2_emissions_by_source_cdiac_2016
description: China only refers to Mainland China; France is including Monaco. As in
    the original source (CDIAC), emissions from bunker fuels are not included in these
    totals.
data_file: CO2 emissions by source - CDIAC (2016).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/CO2%20emissions%20by%20source%20-%20CDIAC%20(2016)/CO2
    emissions by source - CDIAC (2016).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: solid_fuel_consumption_cdiac_2016
    type: Float
  - name: liquid_fuel_consumption_cdiac_2016
    type: Float
  - name: gas_fuel_consumption_cdiac_2016
    type: Float
  - name: cement_production_cdiac_2016
    type: Float
  - name: gas_flaring_cdiac_2016
    type: Float
