name: methane_emissions_by_sector_cait_2020
description: |-
    Methane (CH4) emissions are measured in tonnes of carbon dioxide equivalents (CO₂e), based on 100-year global warming potential factors for non-CO₂ gases.

    This data is published by country and sector from the CAIT Climate Data Explorer, and downloaded from the Climate Watch Portal. Available here: https://www.climatewatchdata.org/data-explorer/historical-emissions
data_file: Methane emissions by sector (CAIT, 2020).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Methane%20emissions%20by%20sector%20(CAIT%2C%202020)/Methane
    emissions by sector (CAIT, 2020).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: agriculture_ch4_emissions_cait
    type: Float
  - name: energy_ch4_emissions_cait
    type: Float
  - name: fugitive_emissions_ch4_emissions_cait
    type: Float
  - name: industry_ch4_emissions_cait
    type: Float
  - name: land_use_change_and_forestry_ch4_emissions_cait
    type: Float
  - name: other_fuel_combustion_ch4_emissions_cait
    type: Float
  - name: total_excluding_lucf_ch4_emissions_cait
    type: Float
  - name: total_including_lucf_ch4_emissions_cait
    type: Float
  - name: waste_ch4_emissions_cait
    type: Float
  - name: agriculture_per_capita_ch4_emissions_cait
    type: Float
  - name: fugitive_emissions_per_capita_ch4_emissions_cait
    type: Float
  - name: industry_per_capita_ch4_emissions_cait
    type: Float
  - name: land_use_change_and_forestry_per_capita_ch4_emissions_cait
    type: Float
  - name: total_excluding_lucf_per_capita_ch4_emissions_cait
    type: Float
  - name: total_including_lucf_per_capita_ch4_emissions_cait
    type: Float
  - name: waste_per_capita_ch4_emissions_cait
    type: Float
