name: number_of_people_with_and_without_energy_access_owid_based_on_world_bank_2021
description: "This was calculated by Our World in Data based on estimates the share
    of the population with access to electricity and clean fuels for cooking – published
    by the World Bank – and total population estimates from the UN World Population
    Prospects (UNWPP). \n\nOriginal metrics of energy access shares and total population
    can be accessed from the World Bank World Development Indicators (available at:
    http://data.worldbank.org/data-catalog/world-development-indicators)."
data_file: Number of people with and without energy access (OWID based on World Bank,
    2021).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Number%20of%20people%20with%20and%20without%20energy%20access%20(OWID%20based%20on%20World%20Bank%2C%202021)/Number
    of people with and without energy access (OWID based on World Bank, 2021).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: number_of_people_with_access_to_electricity
    type: Float
  - name: number_of_people_without_access_to_electricity
    type: Float
  - name: number_with_clean_fuels_cooking
    type: Float
  - name: number_without_clean_fuels_cooking
    type: Float
