name: integrated_network_for_societal_conflict_research_political_instability_task_force_pitf
description: |-
    Death magnitude is a non-linear measure, please see the codebook for further details. For countries that experienced multiple episodes of genocide during the period, the midpoint is taking and summed to calculate the total death magnitude variable. Countries with multiple episodes of genocide include: Angola, Burundi, China, Indonesia, Iraq, Rwanda, Sri Lanka, Sudan, Uganda and the Democratic Republic of Congo.

    Genocide indicator created for each country as well as a global total.
data_file: 'Integrated Network for Societal Conflict Research: Political Instability
    Task Force (PITF).csv'
data_base_url_file: 'https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Integrated%20Network%20for%20Societal%20Conflict%20Research!%20Political%20Instability%20Task%20Force%20(PITF)/Integrated
    Network for Societal Conflict Research: Political Instability Task Force (PITF).csv'
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: genocide_indicator_pitf
    type: Float
