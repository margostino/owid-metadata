    You can download the code and complete dataset, including supplementary variables, from GitHub: https://github.com/owid/notebooks/tree/main/BastianHerre/democracy
data_file: Political regimes - Freedom House (2022).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Political%20regimes%20-%20Freedom%20House%20(2022)/Political
    regimes - Freedom House (2022).csv
