name: onshore_wind_installed_project_cost_irena_2018
description: |-
    The total installed costs of onshore wind projects given as the global weighted average, with maximum and minimum costs of projects also available.

    The LCOE is given in 2016 USD per kW.

    This data is published in IRENA's report 'Renewable Power Generation Costs in 2017'. Available at: http://www.irena.org/publications/2018/Jan/Renewable-power-generation-costs-in-2017. IRENA retains copyright of the underlying data.
data_file: Onshore wind installed project cost (IRENA, 2018).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Onshore%20wind%20installed%20project%20cost%20(IRENA%2C%202018)/Onshore
    wind installed project cost (IRENA, 2018).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: average_onshore_wind_installed_cost_2016_moneykw
    type: Float
  - name: max_onshore_wind_installed_cost_2016_moneykw
    type: Float
  - name: min_onshore_wind_installed_cost_2016_moneykw
    type: Float
