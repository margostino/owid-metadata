  - name: lobsters_threatened_endemics
    type: Float
  - name: cone_snails_total_endemics
    type: Float
  - name: cone_snails_threatened_endemics
    type: Float
  - name: reef_forming_corals_total_endemics
    type: Float
  - name: reef_forming_corals_threatened_endemics
    type: Float
