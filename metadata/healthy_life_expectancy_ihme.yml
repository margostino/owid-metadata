name: healthy_life_expectancy_ihme
description: |-
    Data on 'Healthy Life Expectancy' and 'Life Expectancy' are provided by the Institute of Health Metrics and Evaluation (IHME), Global Burden of Disease. This is measured based on expectancy of a newborn born in the given year.

    Our World in Data have calculated the number of years of living with a disability as the difference between total and healthy life expectancy.
data_file: Healthy Life Expectancy - IHME.csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Healthy%20Life%20Expectancy%20-%20IHME/Healthy
    Life Expectancy - IHME.csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: healthy_life_expectancy_ihme
    type: Float
  - name: life_expectancy_ihme
    type: Float
  - name: years_lived_with_disability_ihme
    type: Float
