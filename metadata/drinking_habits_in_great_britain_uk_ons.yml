name: drinking_habits_in_great_britain_uk_ons
description: '"Binge" drinking is defined by the UK Government as a man consuming
    more than 8 units of alcohol in a single day, or 6 units of alcohol in a single
    day in the case of a woman.'
data_file: Drinking habits in Great Britain - UK ONS.csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Drinking%20habits%20in%20Great%20Britain%20-%20UK%20ONS/Drinking
    habits in Great Britain - UK ONS.csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: drank_in_last_week
    type: Float
  - name: drank_on_5_or_more_days_in_last_week
    type: Float
  - name: dont_drink
    type: Float
  - name: share_of_drinkers_who_binged_on_heaviest_day_of_drinking_in_last_week
    type: Float
