name: natural_disasters_emdat
description: |
    This data has been aggregated by Our World in Data by country and year based on the raw database of disasters published by EM-DAT, CRED / UCLouvain, Brussels, Belgium â€“ www.emdat.be (D. Guha-Sapir).

    Our World in Data has also calculated each metric, adjusted for population, using a long-run population dataset constructed from Gapminder and UN Population Prospects.
    https://www.gapminder.org/
    https://population.un.org/wpp/

    Our World in Data has also calculated economic damage metrics adjusted for gross domestic product (GDP), using GDP data from the World Bank.
    http://data.worldbank.org/data-catalog/world-development-indicators
data_file: Natural disasters (EMDAT).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Natural%20disasters%20(EMDAT)/Natural
    disasters (EMDAT).csv
