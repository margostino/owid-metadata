name: five_year_cancer_survival_rates_national_cancer_institute
description: "Five-year cancer survival rate, measured as the percentage of people
    who survive at least five years since diagnosis. \n\nData is given as a single
    year, but denotes the average over a given period as follows:\n1963: 1960-1963\n1973:
    1970-1973\n1977: 1975-1977\n1980: 1978-1980\n1983: 1981-1983\n1986: 1984-1986\n1989:
    1987-1989\n1992: 1989-1992\n1995: 1992-1995\n1998: 1996-1998\n2001: 1999-2001\n2006:
    2002-2006\n2013: 2007-2013"
data_file: Five-year cancer survival rates - National Cancer Institute.csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Five-year%20cancer%20survival%20rates%20-%20National%20Cancer%20Institute/Five-year
    cancer survival rates - National Cancer Institute.csv
