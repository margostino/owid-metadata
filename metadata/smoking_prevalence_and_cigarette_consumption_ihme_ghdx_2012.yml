name: smoking_prevalence_and_cigarette_consumption_ihme_ghdx_2012
description: "Consumption per smoker per day refers to all ages and both sexes. The
    unit of measurement is in cigarettes.\r\n\r\nDaily smoking prevalence for male,
    female, and both (male and female) also refers to all ages of each particular
    category. Daily male smoking prevalence is interpreted as the percentage of men,
    across all ages, who smoke daily. \r\n\r\nThe number of daily male smokers refers
    to the number of men, by country, who smoke cigarettes at least daily. "
