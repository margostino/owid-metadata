name: time_use_in_sweden_statistics_sweden
description: "Time spent on activities has been categorised under six main headings:
    gainful employment, personal needs, housework, leisure, studies, and other activities.
    \n\nThe definition for each activity is outlined below:\n<ul>\n<li>Gainful employment
    includes time spent at work and time spent commuting to and from work. </li>\n<li>Personal
    needs includes meals, personal care, and travel for personal needs. </li>\n<li>Housework
    includes cooking, washing, ironing, cleaning, caring for own children, caring
    for others, maintenance work, purchase of goods and services, other housework,
    and related travel.</li>\n<li>Leisure time includes sports and outdoor activities,
    TV and radio, hobbies, entertainment, cultural, and social activities, other free
    time, and related travel. </li>\n<li>Study time includes time spent studying and
    travel for studies. </li>\n</ul>\n\nFor the original data, see Table 1 in the
    <a href=\"http://www.scb.se/statistik/_publikationer/LE0103_1990I91_BR_LE80SA9201.pdf\"
    rel=\"noopener\" target=\"_blank\">1990 Sweden Statistics time use report</a>;
    Table B:4 in the <a href=\"http://www.scb.se/statistik/LE/LE0103/2003M00/LE99SA0301.pdf\"
    rel=\"noopener\" target=\"_blank\">2000 report</a>; and Table B:1a in the <a href=\"http://www.scb.se/statistik/_publikationer/LE0103_2010A01_BR_LE123BR1201.pdf\"
    rel=\"noopener\" target=\"_blank\">2010 report</a>."
data_file: Time use in Sweden - Statistics Sweden.csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Time%20use%20in%20Sweden%20-%20Statistics%20Sweden/Time
    use in Sweden - Statistics Sweden.csv
