  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: commercial_crops
    type: Float
  - name: tree_plantations_including_palm
    type: Float
  - name: pasture
    type: Float
  - name: small_scale_clearing
    type: Float
  - name: roads
    type: Float
  - name: other_infrastructure
