name: nitrous_oxide_emissions_by_sector_cait_2020
description: |-
    Nitrous oxide (N2O) emissions are measured in tonnes of carbon dioxide equivalents (CO₂e), based on 100-year global warming potential factors for non-CO₂ gases.

    This data is published by country and sector from the CAIT Climate Data Explorer, and downloaded from the Climate Watch Portal. Available here: https://www.climatewatchdata.org/data-explorer/historical-emissions
data_file: Nitrous oxide emissions by sector (CAIT, 2020).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Nitrous%20oxide%20emissions%20by%20sector%20(CAIT%2C%202020)/Nitrous
    oxide emissions by sector (CAIT, 2020).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: agriculture_n2o_emissions_cait
    type: Float
  - name: energy_n2o_emissions_cait
    type: Float
  - name: fugitive_emissions_n2o_emissions_cait
    type: Float
  - name: industry_n2o_emissions_cait
    type: Float
  - name: land_use_change_and_forestry_n2o_emissions_cait
    type: Float
  - name: other_fuel_combustion_n2o_emissions_cait
    type: Float
  - name: total_excluding_lucf_n2o_emissions_cait
    type: Float
  - name: total_including_lucf_n2o_emissions_cait
    type: Float
  - name: waste_n2o_emissions_cait
    type: Float
  - name: agriculture_per_capita_cait
    type: Float
  - name: fugitive_emissions_per_capita_cait
    type: Float
  - name: industry_per_capita_cait
    type: Float
  - name: land_use_change_and_forestry_per_capita_cait
    type: Float
  - name: total_excluding_lucf_per_capita_cait
