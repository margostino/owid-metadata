name: technology_diffusion_comin_and_hobijn_2004_and_others
description: "A similar dataset was previously assembled by Horace Dediu who writes
    at: http://www.asymco.com/author/asymco/. We are thankful for Horace Dediu's generosity
    in making his dataset available to us. We have tracked down all of his original
    sources and assembled our dataset based on these original sources. \n\nThe latest
    update to the dataset are detailed <a href=\"https://owid.cloud/wp-content/uploads/2019/07/Tech_Adoption_Update_documentation.xlsx\">here
    (ver 27.07.19)</a>. We thank Adam Ferris for his help in collating this data.\n\nThis
    dataset is a compilation of multiple sources to construct a broad overview of
    the adoption of technology in the United States. The dataset is comprised of the
    following sources:\n\n\nIsard (1942) A Neglected Cycle: The Transport-Building
    Cycle; \n\nArnulf Grubler (1990), The rise and fall of infrastructures: dynamics
    of evolution and technological change; \n\nLebergott (1993) Pursuring Happiness:
    American Consumers in the Twentieth Century - for 1989; \n\nNicholas Felton NTY
    (2014), http://www.nytimes.com/imagepages/2008/02/10/opinion/10op.graphic.ready.html,
    from 2006 to 2011, data sourced from the US Census Bureau's Extended well-being;
    \n\nBowden and Offer (1994), Household appliances and the use of time; \n\nLebergott
    (1976), The American Economy: Income, Wealth and Want; \n\nGisela Rua (2013) Federal
    Reserve Board, Fixed costs, network effects, and the diffusion of container shipping;
    \n\nNielsen Television Audience (2008); \n\nDavid Popp (2006), Exploring links
    between innovation and diffusion; \n\nPopp, Hafner, Johnstone (2007), Policy vs.
    consumer pressure; \n\nBech and Hobijn (2006), Technology diffusion within central
    banking; \n\nPew Research Centre; \n\nStatista;\n\nWorld Bank;\n\nConsumer Intelligence
    Research Partners (CIRP);\n\nGreenwood, Seshadri & Yorikoglu (2005), Engines of
    Liberation. \nData on dishwashers, dryers, freezers, microwaves, refrigerators,
    and washers uses the US Census Bureau's data from 1992 to 2011, using Greenwood
    et al. (2005) data for previous years;"
data_file: Technology Diffusion - Comin and Hobijn (2004) and others.csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Technology%20Diffusion%20-%20Comin%20and%20Hobijn%20(2004)%20and%20others/Technology
    Diffusion - Comin and Hobijn (2004) and others.csv
