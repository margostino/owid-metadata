name: nitrogen_fertilizer_consumption_fao_2017
description: |-
    Data combines two UN FAO datasets related to nitrogen fertilizer consumption: "Nitrogen Fertilizers - Consumption" which extends from 2003-2014 and "Fertilizers Archive - Nitrogenous Fertilizers - Consumption", which extends from 1961-2002.

    Data is measured in tonnes of total nutrient consumption.
data_file: Nitrogen fertilizer consumption - FAO (2017).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Nitrogen%20fertilizer%20consumption%20-%20FAO%20(2017)/Nitrogen
    fertilizer consumption - FAO (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: nitrogen_fertilizer_consumption_fao_2017
    type: Float
