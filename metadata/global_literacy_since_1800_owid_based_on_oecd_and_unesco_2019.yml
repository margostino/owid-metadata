name: global_literacy_since_1800_owid_based_on_oecd_and_unesco_2019
description: "Global literacy series was compiled by Our World in Data from 1800 based
    on multiple sources. This is based on adult literacy rates (of those aged 15+
    years old).\n\nData from 1820 to 1940 was based on estimates from the \"OECD (2014)
    – How Was Life? – Global Well-being since 1820.\" Available at: https://www.oecd-ilibrary.org/economics/how-was-life_9789264214262-en.
    The data point for 1820 has also been assumed for the year 1800.\n\n1950-1970
    estimates sourced from: UNESCO. 1972. Literacy 1969-1971. Progress Achieved in
    Literacy throughout the World. Paris: UNESCO (https://unesdoc.unesco.org/in/rest/annotationSVC/DownloadWatermarkedAttachment/attach_import_c0206949-c3f1-4eac-a189-9c5bcfdac220?_=001736engo.pdf)\n\n1980-2000
    estimates sourced from: Carr-Hill, R., & Pessoa, J. (2008). International literacy
    statistics: A review of concepts, methodology and current data. Montreal: UNESCO
    Institute for Statistics. Available at: http://uis.unesco.org/sites/default/files/documents/international-literacy-statistics-a-review-of-concepts-methodology-and-current-data-en_0.pdf
    \n\nAnd: UNESCO Institute for Statistics. (2013). Adult and youth literacy: National,
    regional and global trends, 1985–2015. Available at: http://uis.unesco.org/sites/default/files/documents/adult-and-youth-literacy-national-regional-and-global-trends-1985-2015-en_0.pdf\n\n2012-2016
    estimates sourced from: UNESCO Statistics (http://data.uis.unesco.org/index.aspx?queryid=166&lang=en)."
