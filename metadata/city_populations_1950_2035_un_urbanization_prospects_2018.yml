name: city_populations_1950_2035_un_urbanization_prospects_2018
description: |-
    Data on city populations is available for the world's largest 30 cities by population (in 2015).

    Estimates are available in 5-year intervals from 1950 to 2015. Projections are also available to the year 2035 as published by the UN World Urbanization Prospects (2018) based on its median fertility scenario and urbanization trends.
data_file: City populations (1950-2035) - UN Urbanization Prospects (2018).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/City%20populations%20(1950-2035)%20-%20UN%20Urbanization%20Prospects%20(2018)/City
    populations (1950-2035) - UN Urbanization Prospects (2018).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: city_population_un_urbanization_prospects_2018
    type: Float
  - name: projected_city_population_un_urbanization_prospects_2018
    type: Float
