name: world_gdp_in_2011_int_money_owid_based_on_world_bank_maddison_2017
description: 'The data presented here from 1990 onwards is from the World Bank. It
    is total global GDP in 2011 international-$ as published here: http://data.worldbank.org/indicator/NY.GDP.MKTP.PP.KD
