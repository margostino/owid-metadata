name: economic_losses_from_disasters_as_a_share_of_gdp_pielke_2018
description: |
    Data represents absolute global economic losses from disasters (total and weather-related) in 2017 US$ from two sources: Munich Re and Aon Benfield.

    This has been normalized to economic losses from disasters as a share of global gross domestic product (GDP) based on global GDP data derived from the World Bank.
data_file: Economic losses from disasters as a share of GDP (Pielke, 2018).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Economic%20losses%20from%20disasters%20as%20a%20share%20of%20GDP%20(Pielke%2C%202018)/Economic
    losses from disasters as a share of GDP (Pielke, 2018).csv
