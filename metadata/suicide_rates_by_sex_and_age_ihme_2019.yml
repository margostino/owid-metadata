name: suicide_rates_by_sex_and_age_ihme_2019
description: |-
    Death rates from suicide are measured as the number of suicide deaths measured per 100,000 individuals in a given demographic group.

    The male-female suicide ratio is calculated by Our World in Data by dividing the male age-standardized suicide rate by the female age-standardized rate.
data_file: Suicide rates by sex and age (IHME, 2019).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Suicide%20rates%20by%20sex%20and%20age%20(IHME%2C%202019)/Suicide
    rates by sex and age (IHME, 2019).csv
