name: population_gapminder_hyde_and_un
description: 'Our World in Data builds and maintains a long-run dataset on population
    by country, region, and for the world, based on three key sources: HYDE, Gapminder,
    and the UN World Population Prospects. You can find more information on these
    sources and how our time series is constructed on this page: <a href="https://ourworldindata.org/population-sources">What
    sources do we rely on for population estimates?</a>'
data_file: Population (Gapminder, HYDE & UN).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Population%20(Gapminder%2C%20HYDE%20%26%20UN)/Population
    (Gapminder, HYDE & UN).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: population_historical_estimates
    type: Float
  - name: population_historical_estimates_and_future_projections
    type: Float
  - name: share_of_world_population
    type: Float
  - name: population_future_projections
    type: Float
