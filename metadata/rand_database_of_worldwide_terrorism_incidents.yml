name: rand_database_of_worldwide_terrorism_incidents
description: |-
    Several changes were made to the coding of terrorist incidents:

    Azores added to Portugal
    Canary Islands added to Spain
    Chechnya added to Russia
    Croatians added to Croatia
    Northern Ireland added to United Kingdom
    Sri Lanka (Ceylon) added to Sri Lanka
    South Vietnam added to Vietnam
    Transkei added to South Africa
    Trucial Oman States added to United Arab Emirates
    Zimbabwe (Rhodesia) added to Zimbabwe
    West Bank/Gaza coded to Palestine
data_file: RAND Database of Worldwide Terrorism Incidents.csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/RAND%20Database%20of%20Worldwide%20Terrorism%20Incidents/RAND
    Database of Worldwide Terrorism Incidents.csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: count_of_terrorist_incidents_rand
    type: Float
  - name: injuries_due_to_terrorism_rand
    type: Float
  - name: fatalities_due_to_terrorism_rand
    type: Float
