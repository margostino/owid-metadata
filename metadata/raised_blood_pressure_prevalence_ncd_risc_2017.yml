name: raised_blood_pressure_prevalence_ncd_risc_2017
description: |-
    This dataset presents crude and age-standardised estimates of the prevalence of raised blood pressure by country, region, and globally for men and women.

    Raised blood pressure (BP) is defined as systolic BP ≥140 mmHg, or diastolic BP ≥90 mmHg.

    The data was pooled from 1,479 studies that had measured the blood pressures of 19.1 million adults.
data_file: Raised Blood Pressure Prevalence - NCD RisC (2017).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Raised%20Blood%20Pressure%20Prevalence%20-%20NCD%20RisC%20(2017)/Raised
    Blood Pressure Prevalence - NCD RisC (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: age_standardised_raised_blood_pressure_prevalence_male
    type: Float
  - name: age_standardised_raised_blood_pressure_prevalence_female
    type: Float
  - name: crude_raised_blood_pressure_prevalence_male
    type: Float
  - name: crude_raised_blood_pressure_prevalence_female
    type: Float
