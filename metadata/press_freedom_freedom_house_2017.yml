name: press_freedom_freedom_house_2017
description: "This dataset provides information on press freedoms, using data from
    Freedom House's (2017) Freedom of the Press.\n\nFor the years 1979-1987, we use
    the worse classification across the two dimensions of print and broadcast media.
    \n\nFor the data covering January 1981 to August 1982 we code the year 1982, and
    for the data covering August 1982 to November 1983 we code the year 1983.\n\nWe
    show the data for Czechoslovakia as Czechia, for the USSR as Russia, and for Yugoslavia
    as Serbia."
data_file: Press freedom - Freedom House (2017).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Press%20freedom%20-%20Freedom%20House%20(2017)/Press
    freedom - Freedom House (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: freedom_of_the_press
    type: Float
