name: non_commercial_flight_distance_records_wikipedia
description: "This data has been sourced from the compilation of flight distance records
    Wiki available at: https://en.wikipedia.org/wiki/Flight_distance_record [accessed
    2017-07-11]. References to the individual sources for each record can be found
    at this link.\r\n\r\nOnly non-commercial powered aircraft are included in this
    dataset, which contains only those flights taken without mid-flight refueling.\r\n\r\nWhere
    more than one record was set in any given year, only the highest of the given
    year has been included here."
data_file: Non-commercial flight distance records - Wikipedia.csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Non-commercial%20flight%20distance%20records%20-%20Wikipedia/Non-commercial
    flight distance records - Wikipedia.csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: non_commercial_flight_distance_record_km_wikipedia
    type: Float
