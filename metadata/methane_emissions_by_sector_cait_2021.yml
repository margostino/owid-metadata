name: methane_emissions_by_sector_cait_2021
description: |-
    Methane (CH4) emissions are measured in tonnes of carbon dioxide equivalents (CO₂e), based on 100-year global warming potential factors for non-CO₂ gases.

    This data is published by country and sector from the CAIT Climate Data Explorer, and downloaded from the Climate Watch Portal. Available here: https://www.climatewatchdata.org/data-explorer/historical-emissions
data_file: Methane emissions by sector (CAIT, 2021).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Methane%20emissions%20by%20sector%20(CAIT%2C%202021)/Methane
    emissions by sector (CAIT, 2021).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: agriculture
    type: Float
  - name: agriculture_per_capita
    type: Float
  - name: energy
    type: Float
  - name: energy_per_capita
    type: Float
  - name: fugitive_emissions
    type: Float
  - name: fugitive_emissions_per_capita
    type: Float
  - name: industry
    type: Float
  - name: industry_per_capita
    type: Float
  - name: land_use_change_and_forestry
    type: Float
  - name: land_use_change_and_forestry_per_capita
    type: Float
  - name: other_fuel_combustion
    type: Float
  - name: other_fuel_combustion_per_capita
    type: Float
  - name: total_excluding_lucf
    type: Float
  - name: total_excluding_lucf_per_capita
    type: Float
  - name: total_including_lucf
    type: Float
  - name: total_including_lucf_per_capita
