name: global_education_oecd_iiasa_2016
description: |-
    The series shows the share of the global population (older than 15) with at least basic education. The data for 1820 to 1960 is taken from the OECD (2014). The series measures the percentage of population aged over 15 enrolled in formal education. The estimate for 1820 is labelled a â€™Best Guess' in the OECD publication and should be considered as such.
    The data for 1970 and later is taken from the Wittgenstein Centre for Demography and Global Human Capital (2015). It shows the share of the population (older than 15 years) that has attained at least some basic education.
data_file: Global education (OECD + IIASA (2016)).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Global%20education%20(OECD%20%2B%20IIASA%20(2016))/Global
    education (OECD + IIASA (2016)).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: share_that_has_at_least_some_formal_basic_education_oecd_iiasa_2016
    type: Float
  - name: share_without_any_formal_education_oecd_iiasa_2016
    type: Float
