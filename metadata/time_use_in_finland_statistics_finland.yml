name: time_use_in_finland_statistics_finland
description: "Statistics Finland has 26 time use categories aggregated under 6 main
    headings: gainful employment, domestic work, personal care, study, free time,
    and time left unspecified. \n\nActivity definitions are outlined below:\n<ul>\n<li>Gainful
    employment includes time spent at work as well as travel to and from work. </li>\n<li>Domestic
    work includes housekeeping, maintenance work, other domestic work, childcare,
    shopping and services, and travel related to domestic work.</li>\n<li>Personal
    care includes sleep, meals, washing and dressing. </li>\n<li>Study includes time
    spent in school or university, travel related to study, and free time study (incl.
    related travel). </li>\n<li>Free time includes participatory activity, sports
    and outdoor activities, entertainment and culture, reading, listening to radio,
    TV, socialising with friends and family, hobbies, other free time, and travel
    related to free time.</li>\n</ul>"
data_file: Time use in Finland - Statistics Finland.csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Time%20use%20in%20Finland%20-%20Statistics%20Finland/Time
    use in Finland - Statistics Finland.csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: time_allocation_all_statistics_finland
    type: Float
  - name: time_allocation_men_statistics_finland
    type: Float
  - name: time_allocation_women_statistics_finland
    type: Float
