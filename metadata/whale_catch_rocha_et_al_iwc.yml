name: whale_catch_rocha_et_al_iwc
description: |-
    Data on whale catch is sourced from two sources:

    Figures over the 20th century (1900-1999) is from: Rocha, R. C., Clapham, P. J., & Ivashchenko, Y. V. (2014). Emptying the oceans: a summary of industrial whaling catches in the 20th century. Marine Fisheries Review, 76(4), 37-48.

    The above paper draws on data originally published by the International Whaling Commission (IWC).

    Data from 2000 onwards is sourced directly from the International Whaling Commissions (IWC) which recorded the number of catches at: https://iwc.int/catches
data_file: Whale catch (Rocha et al.; IWC).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Whale%20catch%20(Rocha%20et%20al.%3B%20IWC)/Whale
    catch (Rocha et al.; IWC).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: blue_whale_rocha_et_al_iwc
    type: Float
  - name: fin_whale_rocha_et_al_iwc
    type: Float
  - name: sperm_whale_rocha_et_al_iwc
    type: Float
  - name: humpback_whale_rocha_et_al_iwc
    type: Float
  - name: sei_whale_rocha_et_al_iwc
    type: Float
  - name: brydes_whale_rocha_et_al_iwc
    type: Float
  - name: minke_whale_rocha_et_al_iwc
    type: Float
  - name: gray_whale_rocha_et_al_iwc
    type: Float
  - name: right_whale_rocha_et_al_iwc
    type: Float
  - name: unspecifiedother_rocha_et_al_iwc
    type: Float
  - name: all_whale_species_rocha_et_al_iwc
    type: Float
