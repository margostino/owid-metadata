name: agriculture_in_england_1270_1870_bank_of_england_2017
description: "This dataset is produced using ‘A3. Eng. Agriculture 1270-1870’ sheet
    of the BoE dataset. To maintain consistency, all measurements are converted into
    either hectares or tonnes. We use the following sources to convert units:\r\n\r\n1
    Acre = 0.404686 hectare\r\nBushels to tonne (for grain): Agriculture statistics,
    Govt. of Canada. Available at https://www.gov.mb.ca/agriculture/market-prices-and-statistics/yearbook-and-state-of-agriculture/pubs/crop_conversion_factors.pdf\r\nBushels
    to tonne (for potatoes): Potato weights & volumes, Northern Plains Potato Growers
    Association, Minnesota, USA. Available at http://nppga.org/crop_science/measurements.php\r\n1
    UK gallon = 0.004546 tonnes. Available at http://convert-to.com/conversion/water-weight-volume/convert-metric-tonne-t-water-weight-to-uk-gal-of-water-volume.html\r\n1
    UK ton = 1.01605 tonne\r\n1 Pound = 0.000454 tonne"
data_file: Agriculture in England 1270-1870 - Bank of England (2017) .csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Agriculture%20in%20England%201270-1870%20-%20Bank%20of%20England%20(2017)%20/Agriculture
    in England 1270-1870 - Bank of England (2017) .csv
