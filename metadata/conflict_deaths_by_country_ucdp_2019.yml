name: conflict_deaths_by_country_ucdp_2019
description: |-
    Aggregation of the 'best' estimates for deaths listed for all incidents in UCDP GED 19.1 for each country and year. UCDP defines incidents as being "where armed force was used by an organised actor against another organized actor, or against civilians, resulting in at least 1 direct death at a specific location and a specific date".
    Note that currently the data excludes Syria.
data_file: Conflict deaths by country – UCDP (2019).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Conflict%20deaths%20by%20country%20%E2%80%93%20UCDP%20(2019)/Conflict
    deaths by country – UCDP (2019).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: violent_deaths_in_conflicts_and_one_sided_violence_ucdp_2019
    type: Float
