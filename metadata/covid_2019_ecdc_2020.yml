name: covid_2019_ecdc_2020
description: "Raw data on confirmed cases and deaths for all countries is sourced
    from the <a href=\"https://www.ecdc.europa.eu/en/publications-data/download-todays-data-geographic-distribution-covid-19-cases-worldwide\">European
    Centre for Disease Prevention and Control (ECDC)</a>.  \n\nOur complete COVID-19
    dataset is a collection of the COVID-19 data maintained by <em>Our World in Data</em>.
    <strong>It is updated daily</strong> and includes data on confirmed cases, deaths,
    and testing.\n\nWe have created a new description of all our data sources. You
    find it at our GitHub repository <strong><a href=\"https://github.com/owid/covid-19-data/tree/master/public/data/\">here</a></strong>.
    There you can download all of our data.\n\n"
