name: recycled_plastic_exports_brooks_et_al_2018
description: |+
    Cumulative export of plastics over the period 1988-2016 by the top 10 exporting countries. This is measured across several variables: economic value, tonnage, and share of global exports of plastics.

data_file: Recycled plastic exports - Brooks et al. (2018).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Recycled%20plastic%20exports%20-%20Brooks%20et%20al.%20(2018)/Recycled
    plastic exports - Brooks et al. (2018).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: cumulative_recycled_plastic_trade_value_billion_usd
    type: Float
  - name: cumulative_net_exported_plastic_million_tonnes
    type: Float
  - name: share_of_global_exports_perc
    type: Float
